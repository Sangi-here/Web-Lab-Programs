<html>
<head>
<title>FormValidation</title>
<script>
function validate() {
  var name = document.forms["frm"]["name"].value;
  var mobile = document.forms["frm"]["mobile"].value;
  var email = document.forms["frm"]["mail"].value;

  var numformat = /^\d{10}$/;
  var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

  if (name == null || name == "") {
    alert("Name cannot be empty");
    return false;
  }

  if (mobile == "") {
    alert("Mobile no. cannot be empty");
    return false;
  }

  if (isNaN(mobile)) {
    alert("Number should be numeric");
    return false;
  }

  if (!(mobile.match(numformat))) {
    alert("Mobile no. should contain 10 digits");
    return false;
  }

  if (email == "") {
    alert("Email can't be empty");
    return false;
  }

  if (!(email.match(mailformat))) {
    alert("Invalid email format");
    return false;
  }

  alert("Successfully submitted");
  return true;
}
</script>
</head>

<body align="center">
<b>Form Validation</b><br><br>
<form name="frm" onsubmit="return validate()">
  Name: <input type="text" name="name"><br><br>
  Mobile No: <input type="text" name="mobile"><br><br>
  Email: <input type="text" name="mail"><br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
